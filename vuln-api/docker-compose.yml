version: "2.1"

services:
  db:
    image: mysql:8.0
    container_name: db
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    healthcheck:
        test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
        timeout: 20s
        retries: 10
  app:
    build: .
    # entrypoint: ["sh", "-c", "sleep 2073600"]
    depends_on:
      db:
        condition: service_healthy
    links:
      - db
    ports:
      - 5000:5000
